# version: "3.9"
services:
  db:
    image: postgres:16
    container_name: synapsis-db
    environment:
      POSTGRES_USER: synapsis
      POSTGRES_PASSWORD: synapsis
      POSTGRES_DB: synapsis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapsis -d synapsis"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: synapsis-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata: